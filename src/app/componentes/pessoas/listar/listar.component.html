<app-sidebar></app-sidebar>

<div class="title-container">
  <h3 [ngStyle]="{ color: 'var(--primary-color)' }">Lista de pessoas</h3>
</div>

<div class="centered-container">
  <div class="card table-container">
    <p-toast />
    <p-confirmDialog />
    <p-table [value]="pessoas" [tableStyle]="{ 'min-width': '40rem' }" [scrollable]="true" scrollHeight="380px">
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pessoa>
        <tr>
          <td>{{ pessoa.nome }}</td>
          <td>{{ pessoa.cpf }}</td>
          <td>{{ pessoa.email }}</td>
          <td>{{ pessoa.telefone }}</td>
          <td>

            <p-button icon="pi pi-pencil" [rounded]="true" [routerLink]="['/pessoas/editar',pessoa.id]"></p-button>
            <p-button icon="pi pi-trash" [rounded]="true" (click)="confirmacaoExclusao($event, pessoa.id)"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="btn-container">
  <p-button label="Voltar" severity="secondary" [raised]="true" [routerLink]="['/']"></p-button>
  <p-button label="Cadastrar" [raised]="true" [routerLink]="['/pessoas/formulario']"></p-button>
</div>
