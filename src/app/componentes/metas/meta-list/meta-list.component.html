<app-sidebar></app-sidebar>

<div class="title-container">
  <h3 [ngStyle]="{ color: 'var(--primary-color)' }">Lista de metas</h3>
</div>

<div class="centered-container">
  <div class="card table-container">
    <p-toast />
    <p-confirmDialog />
    <p-table
      [value]="metas"
      [tableStyle]="{ 'min-width': '40rem' }"
      [scrollable]="true"
      scrollHeight="380px"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Tipo</th>
          <th>Valor</th>
          <th>Nome grupo associado</th>
          <th>Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-meta>
        <tr>
          <td>{{ meta.tipo }}</td>
          <td>{{ meta.valor }}</td>
          <!-- <td>{{ grupo.pessoa.cpf }}</td> -->
          <td>{{ meta.tipo }}</td>
          <td>
            <p-button
              icon="pi pi-pencil"
              [rounded]="true"
              (click)="editarMeta(meta)"
            ></p-button>
            <p-button
              icon="pi pi-trash"
              [rounded]="true"
              (click)="confirmacaoExclusao($event, meta.id)"
            ></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="card flex justify-content-center">
  <p-dialog
    header="Cadastrar meta"
    [modal]="true"
    [(visible)]="visible"
    [style]="{ width: '30rem', height: '30rem' }"
    [draggable]="false"
    [resizable]="false"
  >
    <div class="centered-container">
      <div class="flex-column gap-2">
        <p-floatLabel>
          <input pInputText id="meta" [(ngModel)]="metaSave.meta" />
          <label for="meta">Meta</label>
        </p-floatLabel>
        <p-floatLabel>
          <input pInputText id="descricao" [(ngModel)]="metaSave.descricao" />
          <label for="descricao">Descricao</label>
        </p-floatLabel>
        <p-dropdown
        [options]="tipos"
        [(ngModel)]="tipoSelecionado"
        optionLabel="label" 
        inputId="float-label"
        [virtualScroll]="true"
        [virtualScrollItemSize]="46"
        [scrollHeight]="'150px'"
        class="fixed-dropdown"
        (onChange)="onTipoChange($event)"
        [style]="{ width: '300px' }"
        [showClear]="true"
        placeholder="Selecione um tipo">
      </p-dropdown>

      <p-dropdown
        [options]="categorias"
        [(ngModel)]="categoriaSelecionada"
        optionLabel="label"
        inputId="float-label"
        [virtualScroll]="true"
        [virtualScrollItemSize]="46"
        [scrollHeight]="'150px'"
        class="fixed-dropdown"
        (onChange)="onCategoriaChange($event)"
        [style]="{ width: '300px' }"
        [showClear]="true"
        placeholder="Selecione uma categoria">
      </p-dropdown>

        <p-floatLabel>
          <input pInputText id="valor" [(ngModel)]="metaSave.valor" />
          <label for="valor">Valor</label>
        </p-floatLabel>


          <p-dropdown
            [options]="grupos"
            [(ngModel)]="grupoSelecionado"
            optionLabel="nome"
            inputId="float-label"
            [virtualScroll]="true"
            [virtualScrollItemSize]="46"
            [scrollHeight]="'150px'"
            (onChange)="onGrupoChange($event)"
            class="fixed-dropdown"
            [style]="{ width: '300px' }"
            [showClear]="true"
            placeholder="Selecione um grupo"
          />

          <div style="margin-top: 75px">
            <p-button
              label="Voltar"
              severity="secondary"
              (onClick)="visible = false"
              (click)="limparCampos()"
            />
            <p-button label="Salvar" (onClick)="cadastrarMeta()" />
          </div>
      </div>
    </div>

  </p-dialog>
</div>

<div class="btn-container">
  <p-button
    label="Voltar"
    severity="secondary"
    [raised]="true"
    [routerLink]="['/']"
  ></p-button>
  <p-button label="Cadastrar" [raised]="true" (click)="showDialog()"></p-button>
</div>
